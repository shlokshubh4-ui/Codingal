<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css gradients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        text-align: center;
            margin: 40px;
            background-color: lightblue;
        }
            .lineargradient{color: white;
            height: 150px;
            background: linear-gradient(to right, red, yellow green);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;}
        .radialgradient{
            color: white;
            height: 150px;
            background: radial-gradient(circle, blue, pink orange);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;}</style>
</head>
<body>
    <h1>CSS Gradients Example</h1>
    <div class="lineargradient">
        <h2>Linear Gradient</h2>
        <p>Colors blend smoothly in a straight line.</p>
    </div>
    <div class="radialgradient">
        <h2>Radial Gradient</h2>
        <p>Colors blend in a circular pattern from center.</p>
    </div>
    
</body>
</html>
