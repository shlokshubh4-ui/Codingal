<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My School</title>
    <style>
        body {font-family: Arial, sans-serif;
            background-color: lightblue;}
        </style>
</head>
<body>
<form>
<label for="name">Full name:</label><br>
<input type="text" id=name name="name" placeholder="Enter your name" required><br><br>
<label for="email">E-mail:</label><br>
<input type="email" id=email name="E-mail" placeholder="Enter your email" required><br><br>
<label for="contact">Contact no.:</label><br>
<input type="password" id=contact name="contact" placeholder="Enter your conact no." required><br><br>
<label>Gender</label><br>
<input type="radio" id=male name="Gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id=female name="Gender" value="female">
<label for="female">Male</label><br>
<input type="radio" id=other name="Gender" value="other">
<label for="other">Male</label><br>
<label for="city">Favourite City</label>
<select id="city" name="city">
<option value="Hyderbad">Hyderbad</option>
<option value="Mumbai">Mumbai</option>
<option value="Delhi">Delhi</option>
<option value="Chennai">Chennai</option>
<option value="Benguluru">Benguluru</option>
</select><br><br>
<input type="submit" value="submit">
</form>
</body>
</html>
