<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My School</title>
    <style>
        body {font-family: Arial, sans-serif;
            background-color: lightblue;}
        </style>
</head>
<body>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="name">Full name:</label><br>
<input type="text" id=name name="name" placeholder="Enter your name" required><br><br>
<label for="email">E-mail:</label><br>
<input type="email" id=email name="E-mail" placeholder="Enter your email" required><br><br>
<label for="contact">Contact no.:</label><br>
<input type="password" id=contact name="contact" placeholder="Enter your conact no." required><br><br>
<label>Gender</label><br>
<input type="radio" id=male name="Gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id=female name="Gender" value="female">
<label for="female"FeMale</label><br>
<input type="radio" id=other name="Gender" value="other">
<label for="other">Other</label><br>
<label for="city">Favourite City</label>
<label for="dob">Date of Birth:</label><br>
<input type="date" id=dob name='dob" required><br><br>
<input type="submit" value="submit">
</fieldset>
</form>
</body>
