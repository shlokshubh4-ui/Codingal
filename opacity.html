<!DOCTYPE html>
<html lang="en">
<head>
<style>
div {
    background-color: green;
    padding: 10px;
}
div.first {
    opacity: 0.1;
}
div.second {
    opacity: 0.3;
}
div.third {
    opacity: 0.6;
}
</style>
</head>
<body>
<h1>The opacity property</h1>
<p>This how this property looks:</p>
<div class="first">
  This div element has opacity: 0.1
</div>
<div class="second">
  This div element has opacity: 0.3
</div>
<div class="third">
  This div element has opacity: 0.6
  </div>
  <div>
  This div element has default opacity (1)
  </div>   
</body>
</html>
