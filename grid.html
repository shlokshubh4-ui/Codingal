<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unequal Grids</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: lightgray; padding: 20px; }
    .box {
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      color: white;
      font-weight: bold;
    }
    .purple { background: purple; }
    .blue { background: blue; }
    .red { background: red; }
    .orange { background: orange; }
    .green { background: green; }
    .tall { min-height: 220px; }
    .medium { min-height: 150px; }
    .small { min-height: 80px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Unequal Grids Using Bootstrap</h2>

    <div class="row mb-3">
      <div class="col-md-8 mb-2">
        <div class="box purple tall">Big Column</div>
      </div>
      <div class="col-md-4 mb-2">
        <div class="box blue medium">Small Column</div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-lg-7 mb-2">
        <div class="box red tall">Left Large</div>
      </div>
      <div class="col-lg-5">
        <div class="row">
          <div class="col-12 mb-2">
            <div class="box orange medium">Top Right</div>
          </div>
          <div class="col-6 mb-2">
            <div class="box green small">Bottom Left</div>
          </div>
          <div class="col-6 mb-2">
            <div class="box blue small">Bottom Right</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
